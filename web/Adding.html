<!DOCTYPE html>
<html>
    <head>
        <title>Adding a To Do</title>
        <link rel="stylesheet" href="CSSFiles/Adding.css">
    </head>
    <body class="bdy">
        <h1 class="head1">To Do List Application</h1>
        
        <a class="back1" href="TODOjsp.jsp">Back</a>
        
        <h2 class="head4">Adding a new item:</h2>
        
        <br>
        
        <form method="post" action="Adding.jsp">
            <table class="table3" cellspacing="5" cellpadding="5"  align="center">
                <tr>
                    <td>SR.No: </td>
                    <td><input type="number" name="srno"></td>
                </tr>
                
                <tr>
                    <td>Title: </td>
                    <td><input type="text" name="tle"></td>
                </tr>
                
                <tr>
                    <td>Description: </td>
                    <td><input type="text" name="des"></td>
                </tr>
                
                <tr>
                    <td>Target Date: </td>
                    <td><input type="date" name="tdate"></td>
                </tr>
                
                <tr>
                    <td>Status: </td>
                    <td><input type="text" name="stat"></td>
                </tr>
                
                <tr>
                    <td><input type="submit" value="Add"></td>
                    <td><input type="reset" value="Clear"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
